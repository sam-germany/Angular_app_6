
<div class="app-page">

  <div class="app-page__header">
    <h1>Registration</h1>
  </div>

  <form [formGroup]="form" (submit)="onSubmit22()" (keyup.enter)="onSubmit22()" novalidate autocomplete="off">

     <div class="app-page__content">

         <app-form-field label22="Email" [required22]="true" [control22]="form.controls.email" [isInline22]="false"
                                       [patternError22]="regexErrors22.email">
             <app-input formControlName="email"></app-input>
         </app-form-field>

         <app-form-field label22="Password" [required22]="true" [control22]="form.controls.password"
                                          [isInline22]="false" [patternError22]="regexErrors22.password">
             <app-password formControlName="password"></app-password>
         </app-form-field>

         <app-form-field label22="Repeat password" [required22]="true" [control22]="form.controls.passwordRepeat"
                                                 [isInline22]="false" [patternError22]="regexErrors22.password">
             <app-password formControlName="passwordRepeat"></app-password>
         </app-form-field>

         <div class="error" [class.error_active]="form.hasError('repeat22')">
              Entered passwords don't match
         </div>

     </div>

     <div class="app-page__footer">
         <app-button type="submit">Submit</app-button>
     </div>

  </form>

  <app-spinner *ngIf="loading$ | async"></app-spinner>

</div>
