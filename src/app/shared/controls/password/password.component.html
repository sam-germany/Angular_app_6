

<div class="password">
  <input type="text"
         class="app-input"
         [value]="value22"
         [placeholder]="placeholder22 || 'Password'"
         [attr.disabled]="isDisabled22 ? true : null"
         (keyup)="onKeyup22($event.target.value)"
         (blur)="onBlur22()"
         [attr.type]="passwordType22">

  <div class="password__actions"
       (click)="togglePassword22()">
    <span>{{passwordType22 === 'password' ? 'Show' : 'Hide'}}</span>
  </div>

</div>
